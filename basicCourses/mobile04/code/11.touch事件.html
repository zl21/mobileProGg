<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .con{
            width: 3rem;
            height: 3rem;
            font-size: 18px;
            border:1px solid #000;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="con">

    </div>
    <script src="./rem2.js"></script>
    <script>
        let oCon = document.querySelector(".con");
        
        //手指按下事件
        oCon.addEventListener("touchstart",function(){
            this.innerHTML = "手指按下"
        })
        //手指移动事件
        let i = 0;
        oCon.addEventListener("touchmove",function(){
            i++;
            this.innerHTML = i;
        })

        //鼠标抬起
        oCon.addEventListener("touchend",function(){
            this.innerHTML = "鼠标抬起来";
        })
    </script>
</body>
</html>
